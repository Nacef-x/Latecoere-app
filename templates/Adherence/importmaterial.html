{% extends 'base.html' %}
{% block title %}

{% endblock %}
{% block content %}
<div class="content">
    <h1>Please upload your material file</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token%}
      <input type="file" name="document" id="document" required="required">
      <button id="submit" name="material" >upload material</button>
      

      <p><a href="{% url 'zpp' %}">go to zpp</a></p>
      <p><a href="{% url 'logout' %}">Log Out</a></p>

      
    </form>
  </div>
  {% endblock %}
